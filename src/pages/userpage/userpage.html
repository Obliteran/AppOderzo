<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div padding-top text-center *ngIf="username" >
      <ion-avatar>
        <img src="./assets/gravatar.png" alt="avatar" width="140" height="140">
      </ion-avatar>
    <h2>Bentornato {{username}}</h2>

    <ion-list inset class="list-opacity">
        <button ion-item (click)="newReport()">Nuova Segnalazione</button>
        <button ion-item (click)="userReports()">Le tue segnalazioni</button>
        <button ion-item >Cambia immagine</button>
        <button ion-item >Cambia username</button>
        <button ion-item >Cambia password</button>
        <button ion-item >Supporto</button>
        <button ion-item >Info</button>  
      

    </ion-list>
      
       
  </div>
</ion-content>
